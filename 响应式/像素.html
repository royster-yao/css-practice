<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 
        视口配置：将视口的宽度配置为设备的宽度
        当一个视口的宽度可以使得像素比变为最佳像素比时,这个视口就被成为完美视口
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移动端</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 16px;
      }
      .box1 {
        width: 10rem;
        height: 200px;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <!-- 
      像素(px)
        - 像素是屏幕上一个一个的会发光的小点
        - 物理像素
          - 会发光的小点
        - CSS像素
          - 我们编写CSS样式时使用的px

        - 我们编写样式时使用CSS像素，屏幕呈现图像时使用的是物理像素
          默认情况下在 PC 中，一个CSS像素对应一个物理像素(1 : 1)
        - 当我们在浏览器中或系统中对网页进行缩放时，像素比会发生变化
          比如：当我门将网页放大1.5倍时，CSS像素在编写后就不变了，
            而物理像素会变为原来的1.5倍大 (1:1.5)

      视口(viewport)
        - 浏览器的可视区域称为视口
            
      移动端
        - 移动端的项目通常会运行在手机中，
          手机的屏幕的清晰度都是非常高的(物理像素越小清晰的越高)
        - 例子：
        显示器
          宽 500m 像素 1920
        手机
          宽 70mm 像素 1170
        从粗糙的案例我们能够得出一个结论：
          手机的单个像素要远远地小于显示器的!

        - 同样是12px的字体，在显示器看起来正合适
          但是到了手机里，就是看不清的
          也就是说，如果将pc端的页面直接在手机里呈现，效果是很差的  
        
        - 为了使得 pc 端页面可以直接在手机里正常显示
          在显示PC端页面时，移动端的浏览器会自动将视口宽度转换为 980px
          如果pc端页面大小超过了 980px ，浏览器会自动对页面进行缩小，
            使得页面可以在浏览器中完成呈现
          但是即使这样，网页在移动端浏览器中体验依然非常的不好

        
        - 移动端浏览器，默认的像素比是:
          980 : xxx
            980 : 1170
            980 : 1080
        
        - 为了在移动端有一个更好的体验，公司可以为手机端设置一个专门的网页
        - 每一个移动设备在出厂时，都会设计一个最佳的像素比,只有达到最佳像素比时，
            才能确保网页在移动端中有一个最佳的效果。
        - 例如：
            iphone 12 pro 的像素比是 1 ：3 一个CSS像素 对应 3个物理像素 

        - 要使得浏览器有一个最佳效果，必须先使得网页变成最佳像素比
            目前: 980 : 1170
            期望: 1 : 3
            可以通过调整视口的大小来改变像素比

            <meta name="viewport" content="width=390px" />
              当一个视口的宽度可以使得像素比变为最佳像素比时,这个视口就被成为完美视口
              iphone 12 pro 的完美视口就是390
              但是！ 不同手机的完美视口是不同的，如果简单粗暴的设置为390，这样一来只能在该手机中取得最佳效果
                其他手机就不行了!
              我们希望我们的页面在不同设备中都能以完美视口呈现 
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              可以确保网页在任何设备下都会有一个完美视口
              记住！凡是开发需要在移动端中访问的页面，都要加上完美视口


      适配问题
        - 开启完美视口后，任何移动设备都会获得最佳的浏览效果
            但是，这样却导致了不同设备下视口宽度不同
            这样一来，我们就不能在移动端项目中在使用px作为单位了
        - 可以使用 vw 来解决这个问题，vw - viewport width 视口宽度
            1vw = 1% 视口宽度
   -->
    <div class="box1"></div>
  </body>
</html>
