<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
  <style>
    .box1 {
      width: 132px;
      height: 271px;
      background-image: url("./images/bigtap-mitu-queue-big.png");
      animation: mitu 1s steps(4) infinite;
    }
    @keyframes mitu {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -528px 0;
      }
    }

  </style>
</head>
<body>
  <div class="box1"></div>
</body>
</html>
